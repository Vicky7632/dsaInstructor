<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Instructor AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">
            <i class="fa-solid fa-code"></i> CodeAI
        </h2>

        <ul class="menu">
            <li class="menu-item active">
                <i class="fa-solid fa-comment"></i> Chat
            </li>
            <li class="menu-item">
                <i class="fa-solid fa-book"></i> Examples
            </li>
            <li class="menu-item">
                <i class="fa-solid fa-gear"></i> Settings
            </li>
        </ul>
    </aside>

    <!-- MAIN -->
    <main class="main-content">

        <!-- HEADER -->
        <header class="header">
            <div class="header-top">
                <div>
                    <h1>Coding Instructor AI</h1>
                    <p>Ask coding questions and get detailed answers</p>
                </div>

                <!-- DARK / LIGHT TOGGLE -->
                <div class="theme-toggle">
                    <i class="fa-solid fa-moon" id="themeIcon"></i>
                </div>
            </div>
        </header>

        <!-- CHAT AREA -->
        <div id="outputArea" class="chat-container"></div>

        <!-- LOADER -->
        <div id="loadingIndicator" class="loader">
            <i class="fa-solid fa-spinner fa-spin"></i> Thinking...
        </div>

        <!-- INPUT AREA -->
        <div class="question-box">
            <textarea
                id="questionInput"
                placeholder="Type your coding question here..."
            ></textarea>

            <button id="askButton">
                <i class="fa-solid fa-paper-plane"></i> Ask
            </button>
        </div>

    </main>
</div>

<!-- JS -->
<script src="LLM.js"></script>
</body>
</html>
